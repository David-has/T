<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="recent-lg">
            <img src="./img/fb-logo.jpg" alt="">
            <div class="descr">
                <h1>Recent Logins</h1>
                <h4>Click your picture or add an account.</h4>
            </div>
            <div class="account-ch">
                <div class="box">
                    <div class="remove-btn">
                        <ion-icon name="close-outline"></ion-icon>
                    </div>
                    <div class="text">
                        <h3>David</h3>
                    </div>
                </div>
                <div class="box">
                    <div class="add-btn">
                        +
                    </div>
                    <div class="text">
                        <h3>Add Acount</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM -->
        <div class="container">
            <form action="">
                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="Password">
            </form>
            <div class="login">
                <div class="btn">
                    <a href="https://www.facebook.com/">
                        <h2>Log In</h2>
                    </a>
                </div>
                <div class="forgot">
                    <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjY3NjMzMDY0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login"
                        waprocessedanchor="true">Forgot
                        password</a>
                </div>
            </div>
            <div class="border"></div>
            <div class="create">
                Create new account
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

</html>
